<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Coordinador · Ingresar</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <style>
      .wrap {
        max-width: 420px;
        margin: 8vh auto;
      }
    </style>
  </head>
  <body>
    <main class="card wrap">
      <h1>Acceso de Coordinación</h1>
      <form id="form" class="row" style="margin-top: 1rem">
        <input
          id="email"
          type="email"
          placeholder="Correo institucional"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          required
        />
        <button class="btn btn-primary">Entrar</button>
      </form>
      <div id="msg" class="form-msg" aria-live="polite"></div>
      <p style="margin-top: 0.75rem">
        <a href="/index.html" class="link">Volver a inicio</a>
      </p>
    </main>
    <script type="module" src="./login.js"></script>
  </body>
</html>
