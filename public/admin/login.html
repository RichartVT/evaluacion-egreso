<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Admin · Ingresar</title>
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <style>
      /* FONDO VERDE TECNM */
      body {
        background: linear-gradient(135deg, #0a7a3d 0%, #003300 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0a7a3d;
      }

      /* ENGRANAJE DE FONDO */
      body::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 800px;
        height: 800px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%234CAF50" opacity="0.12" d="M50 10c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zm0 75c-19.33 0-35-15.67-35-35s15.67-35 35-35 35 15.67 35 35-15.67 35-35 35zm0-65c-13.807 0-25 11.193-25 25s11.193 25 25 25 25-11.193 25-25-11.193-25-25-25zm0 45c-11.046 0-20-8.954-20-20s8.954-20 20-20 20 8.954 20 20-8.954 20-20 20zm0-35c-8.284 0-15 6.716-15 15s6.716 15 15 15 15-6.716 15-15-6.716-15-15-15z"/></svg>')
          no-repeat center center;
        background-size: 600px;
        transform: translate(-50%, -50%);
        z-index: 0;
        pointer-events: none;
      }

      /* TARJETA MÁS GRANDE Y CENTRADA */
      .login-card {
        background: white;
        padding: 3.5rem 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 500px; /* MÁS GRANDE */
        text-align: center;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(10, 122, 61, 0.1);
      }

      /* LOGOS CENTRADOS Y MÁS GRANDES */
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .logo-tecnm {
        height: 80px; /* MÁS GRANDE */
      }

      .logo-celaya {
        height: 90px; /* MÁS GRANDE */
      }

      .title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #0a7a3d;
        margin: 1.5rem 0 2.5rem;
      }

      .form-group {
        margin-bottom: 1.3rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.6rem;
        color: #0a7a3d;
        font-weight: 500;
        font-size: 1rem;
      }

      input {
        width: 100%;
        padding: 0.9rem 1.1rem;
        border: 1.5px solid #a8e6a1;
        border-radius: 10px;
        font-size: 1.05rem;
        background: #f8fff8;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.25);
      }

      .btn {
        background: #0a7a3d;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        margin-top: 1.5rem;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #006400;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(10, 122, 61, 0.4);
      }

      .footer-links {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #2e7d32;
      }

      .footer-links a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 500;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      .link {
        color: #4caf50 !important;
        font-weight: 500;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <!-- LOGOS CENTRADOS -->
      <div class="logo-container">
        <img src="/images/logo.png" alt="TecNM" class="logo-tecnm" />
        <!-- Si tienes logo de Celaya, ponlo aquí -->
        <!-- <img src="/images/logo-celaya.png" alt="Celaya" class="logo-celaya" /> -->
      </div>

      <div class="title">Plataforma TecNM 5.0 Inicia sesión</div>

      <form id="form">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" placeholder="" required />
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>

      <div id="msg" class="form-msg" aria-live="polite"></div>

      <div class="footer-links">
        <a href="#">¿Olvidó su contraseña?</a>
        <a href="#">Terms of use</a>
        <a href="#">110002 Privacy policy</a>
      </div>

      <p style="margin-top: 2rem">
        <a href="/index.html" class="link">Volver a inicio</a>
      </p>
    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
